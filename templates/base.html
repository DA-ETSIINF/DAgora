{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="{% static 'css/Fonts/fonts.css' %}">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

</head>
<body>
    <div id="banner">
        <img id="logo" src="{% static 'logos/LogoDA.png' %}" width="70" height="70">
    </div>

    <div id="header">
        <ul id="headerMenu">
            <li id="homeButton" class="headerButton">
                <a href="{% url 'home' %}">Home</a>
            </li>
            {%if user.userprofile.can_create_meeting %}
            <li id="homeButton" class="headerButton">
                <a href="{% url 'create_new_meeting' %}">Create Reunion</a>
            </li>
            {%endif%}
  
            <li class="headerButton"><a href="{% url 'logout' %}">Log Out</a></li>
  
        </ul>
    </div>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    
</body>
</html>
