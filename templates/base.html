{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'main.js' %}" defer></script>

    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">



    <!-- Non Dropzone imports -> my own imports that aren't main.js or style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/createReunion.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reunionInfo.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reunionPreView.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reunionEdition.css' %}"/>


    


    <title>DAgora</title>
  </head>
  <body>
      
    <div class="banner">  
      <img id="logo" src="{% static 'css/LogoDA.png' %}">
  </div>

  <div class="header">
      <ul class="headerMenu">
          <li id="homeButton" class="headerButton">
              <a href="{% url 'home' %}">Home</a>
          </li>
          <li id="homeButton" class="headerButton">
              <a href="{% url 'createReunion' %}">Create Reunion</a>
          </li>
          
          {% if user.is_authenticated %}

          <li class="headerButton"><a href="{% url 'logout' %}">Log Out</a></li>

          {% endif %}

      </ul>
  </div>
    <div class="container mt-3">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Javascript for AJAX requests -->
    <script src="{% static 'JS/asistanceChangeAjax.js' %}"></script>
    <script src="{% static 'JS/deleteFile.js' %}"></script>
    <script src="{% static 'JS/reunionEdition_file_submit.js' %}"></script>

    <!-- JQuery script for searchbuttons in createReunion -->
    <script src="{% static 'JS/userSearchFilter.js' %}"></script>
    <script src="{% static 'JS/custom_user_checkbox_autoselect.js' %}"></script>
    <script src="{% static 'JS/reunion_creation_data_ajax.js' %}"></script>
  </body>
</html>
